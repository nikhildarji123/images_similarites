<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Similarity Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
            color: #4CAF50;
        }
    
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        label {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }
    
        input[type="file"] {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }
    
        input[type="file"]:hover {
            border-color: #4CAF50;
        }
    
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
       .results {
           margin-top: 30px; 
       }

       .error {
          color:red; 
          font-weight:bold; 
       }
       
       ul {
           list-style-type:none; 
           padding-left:0; 
       }

       ul li {
           font-size:1rem; 
           margin-bottom:8px; 
       }

       ul li::before {
           content:'â€¢ '; 
           color:#4CAF50; 
       }

       #images {
           display:flex; 
           gap:20px; 
           justify-content:center; 
       }

       #images img {
           max-width:45%; 
           border-radius:8px; 
           box-shadow:0 4px 6px rgba(0 ,0 ,0 ,0.1); 
       }
       
   </style>
</head>
<body>
   <div class="container">
       <h1>Facial Similarity Analysis</h1>
       <form id="uploadForm" enctype="multipart/form-data">
           <label for="image1">Select First Image:</label>
           <input type="file" id="image1" name="image1" accept="image/*" required><br><br>
           
           <label for="image2">Select Second Image:</label>
           <input type="file" id="image2" name="image2" accept="image/*" required><br><br>
           
           <button type="submit">Analyze</button>
       </form>
       
       <div class="results">
           <h2>Results</h2>
           <div id="similarity"></div>
           <div id="images"></div>
       </div>
   </div>

   <script>
       document.getElementById("uploadForm").onsubmit = async (e) => {
           e.preventDefault();
           const formData = new FormData(e.target);
           const response = await fetch("/upload", {
               method: "POST",
               body: formData,
           });

           if (response.ok) {
               const result = await response.json();
               const similarityDiv = document.getElementById("similarity");
               const imagesDiv = document.getElementById("images");
               similarityDiv.innerHTML = `
                   <p><strong>Accuracy:</strong> ${result.accuracy}%</p>
                   <p><strong>Similarity Result:</strong> ${result.similarity_result}</p>
                   <p><strong>Feature-Wise Similarities:</strong></p>
                   <ul>${Object.entries(result.feature_similarities).map(([k,v]) => `<li>${k}: ${v}</li>`).join("")}</ul>
               `;
               imagesDiv.innerHTML = `
                   <img src="/outputs/${result.annotated1}" alt="Annotated Image 1">
                   <img src="/outputs/${result.annotated2}" alt="Annotated Image 2">
               `;
           } else {
               const error = await response.json();
               document.getElementById("similarity").innerHTML = `<span class='error'>Error:</span> ${error.detail}`;
               document.getElementById("images").innerHTML = ''; // Clear images on error
           }
       };
   </script>
</body>
</html>
